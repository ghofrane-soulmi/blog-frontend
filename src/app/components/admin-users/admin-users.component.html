<div class="admin-users-container">
  <div *ngIf="isForbidden" class="forbidden-message ">
    This page is only available for Admin users.
  </div>
  <div *ngIf="!isForbidden"  class="table-card">


    <div class="title">Users Management</div>


    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Users</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or email">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>


      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">
          <span class="role-chip" [ngClass]="user.role.toLowerCase()">{{ user.role }}</span>
        </td>
      </ng-container>


      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let user">{{ user.createdAt | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="changeRole">
        <th mat-header-cell *matHeaderCellDef>Change Role</th>
        <td mat-cell *matCellDef="let user">
          <mat-form-field appearance="fill" style="width: 150px;">
            <mat-select [value]="user.role" (selectionChange)="updateRole(user, $event.value)">
              <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
