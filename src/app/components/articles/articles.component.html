<div class="articles-dashboard">
  <div class="table-card">
    <div class="title">Articles Management</div>


    <div class="create-btn">
      <button mat-flat-button color="primary" (click)="openModal()">Create Article</button>
    </div>


    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Articles</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by title or tags">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let article">{{ article.title }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
        <td mat-cell *matCellDef="let article">{{ article.content }}</td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
        <td mat-cell *matCellDef="let article">
          <span class="tag-chip" *ngFor="let tag of article.tags">{{ tag }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="action-header">Actions</th>
        <td mat-cell *matCellDef="let article" class="mat-column-actions">
          <button mat-icon-button color="primary" *ngIf="canEdit(article)" (click)="openModal(article)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="canDelete(article)" (click)="openDeleteDialog(article)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>


  <ng-template #articleModal>
    <h2 mat-dialog-title>{{ isEdit ? 'Edit Article' : 'Create Article' }}</h2>

    <mat-dialog-content [formGroup]="articleForm" style="display: flex; flex-direction: column; gap: 16px; width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" formControlName="content"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="image">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Tags (comma separated)</mat-label>
        <input matInput formControlName="tags">
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button color="primary" (click)="saveArticle()">Save</button>
    </mat-dialog-actions>
  </ng-template>

  <ng-template #deleteDialog let-data>
    <h2 mat-dialog-title>Confirm Delete</h2>
    <mat-dialog-content>
      Are you sure you want to delete "<strong>{{ data.title }} </strong>" Article?
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>No</button>
      <button mat-flat-button color="warn" [mat-dialog-close]="true">Yes</button>
    </mat-dialog-actions>
  </ng-template>
</div>
