



<div class="notifications-container">

  <mat-card class="table-card">
    <h2 class="title">Notifications </h2>
    <table mat-table  [dataSource]="notifications" class="mat-elevation-z2 custom-table">


      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Notification</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>


      <ng-container matColumnDef="article">
        <th mat-header-cell *matHeaderCellDef>Article</th>
        <td mat-cell *matCellDef="let element">{{ element?.articleId?.title }}</td>
      </ng-container>


      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element?.createdAt | date:'short' }}</td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

  </mat-card>

</div>
